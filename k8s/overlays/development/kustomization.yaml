apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rosterhub-dev

# Base configuration
bases:
  - ../../base

# Namespace suffix for development
nameSuffix: -dev

# Common labels for development
commonLabels:
  environment: development

# Patches for development environment
patchesStrategicMerge:
  - api-deployment-patch.yaml
  - configmap-patch.yaml

# Images with development tags
images:
  - name: rosterhub/api
    newName: rosterhub/api
    newTag: dev-latest

# ConfigMap overrides
configMapGenerator:
  - name: rosterhub-config
    behavior: merge
    literals:
      - log-level=debug
      - swagger-enabled=true
      - debug-http-logging=true
      - database-query-logging=true

# Replicas for development (smaller footprint)
replicas:
  - name: rosterhub-api
    count: 1

# Resource limits for development (lower limits)
