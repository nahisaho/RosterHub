apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rosterhub-api
spec:
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60  # More aggressive scaling for production
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
