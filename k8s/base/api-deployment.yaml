apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosterhub-api
  labels:
    app: rosterhub
    component: api
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rosterhub
      component: api
  template:
    metadata:
      labels:
        app: rosterhub
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: rosterhub-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container for database migrations
      initContainers:
        - name: migrate
          image: rosterhub/api:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secrets
                  key: database-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      containers:
        - name: api
          image: rosterhub/api:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            # Application configuration
            - name: NODE_ENV
              value: "production"
            - name: API_PORT
              value: "3000"

            # Database configuration (from Secret)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secrets
                  key: database-url

            # Redis configuration (from ConfigMap and Secret)
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secrets
                  key: redis-url

            # JWT configuration (from Secret)
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secrets
                  key: jwt-secret

            # Additional configuration from ConfigMap
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: rosterhub-config
                  key: log-level

            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: rosterhub-config
                  key: cors-allowed-origins

            - name: RATE_LIMIT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: rosterhub-config
                  key: rate-limit-enabled

            - name: RATE_LIMIT_DEFAULT
              valueFrom:
                configMapKeyRef:
                  name: rosterhub-config
                  key: rate-limit-default

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Node affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
