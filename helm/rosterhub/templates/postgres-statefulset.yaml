{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgresql.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.postgresql.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "rosterhub.postgres.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgresql.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.postgres.labels" . | nindent 4 }}
data:
  postgresql.conf: |
    max_connections = {{ .Values.postgresql.config.maxConnections }}
    shared_buffers = {{ .Values.postgresql.config.sharedBuffers }}
    effective_cache_size = {{ .Values.postgresql.config.effectiveCacheSize }}
    maintenance_work_mem = {{ .Values.postgresql.config.maintenanceWorkMem }}
    checkpoint_completion_target = {{ .Values.postgresql.config.checkpointCompletionTarget }}
    wal_buffers = {{ .Values.postgresql.config.walBuffers }}
    default_statistics_target = {{ .Values.postgresql.config.defaultStatisticsTarget }}
    random_page_cost = {{ .Values.postgresql.config.randomPageCost }}
    effective_io_concurrency = {{ .Values.postgresql.config.effectiveIoConcurrency }}
    work_mem = {{ .Values.postgresql.config.workMem }}
    min_wal_size = {{ .Values.postgresql.config.minWalSize }}
    max_wal_size = {{ .Values.postgresql.config.maxWalSize }}
    max_worker_processes = {{ .Values.postgresql.config.maxWorkerProcesses }}
    max_parallel_workers_per_gather = {{ .Values.postgresql.config.maxParallelWorkersPerGather }}
    max_parallel_workers = {{ .Values.postgresql.config.maxParallelWorkers }}
    max_parallel_maintenance_workers = {{ .Values.postgresql.config.maxParallelMaintenanceWorkers }}
    log_min_duration_statement = {{ .Values.postgresql.config.logMinDurationStatement }}
    log_line_prefix = {{ .Values.postgresql.config.logLinePrefix }}
    log_timezone = {{ .Values.postgresql.config.logTimezone | quote }}
    timezone = {{ .Values.postgresql.config.timezone | quote }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgresql.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.postgres.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.postgresql.name }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "rosterhub.postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rosterhub.postgres.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.service.port }}
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secret
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secret
                  key: postgres-db
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            {{- toYaml .Values.postgresql.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.postgresql.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
      volumes:
        - name: config
          configMap:
            name: {{ .Values.postgresql.name }}-config
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - {{ .Values.postgresql.persistence.accessMode }}
        {{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
  {{- end }}
{{- end }}
