{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "rosterhub.redis.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.redis.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.redis.labels" . | nindent 4 }}
data:
  redis.conf: |
    maxmemory {{ .Values.redis.config.maxmemory }}
    maxmemory-policy {{ .Values.redis.config.maxmemoryPolicy }}
    appendonly {{ .Values.redis.config.appendonly }}
    appendfsync {{ .Values.redis.config.appendfsync }}
    auto-aof-rewrite-percentage {{ .Values.redis.config.autoAofRewritePercentage }}
    auto-aof-rewrite-min-size {{ .Values.redis.config.autoAofRewriteMinSize }}
    save {{ .Values.redis.config.save }}
    stop-writes-on-bgsave-error {{ .Values.redis.config.stopWritesOnBgsaveError }}
    rdbcompression {{ .Values.redis.config.rdbcompression }}
    rdbchecksum {{ .Values.redis.config.rdbchecksum }}
    databases {{ .Values.redis.config.databases }}
    timeout {{ .Values.redis.config.timeout }}
    tcp-keepalive {{ .Values.redis.config.tcpKeepalive }}
    loglevel {{ .Values.redis.config.logLevel }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.redis.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.redis.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.redis.name }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "rosterhub.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rosterhub.redis.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          command:
            - redis-server
            - /etc/redis/redis.conf
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - name: redis
              containerPort: {{ .Values.redis.service.port }}
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rosterhub-secret
                  key: redis-password
          livenessProbe:
            {{- toYaml .Values.redis.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.redis.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
      volumes:
        - name: config
          configMap:
            name: {{ .Values.redis.name }}-config
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - {{ .Values.redis.persistence.accessMode }}
        {{- if .Values.redis.persistence.storageClass }}
        storageClassName: {{ .Values.redis.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
  {{- end }}
{{- end }}
