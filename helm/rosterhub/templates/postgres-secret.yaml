apiVersion: v1
kind: Secret
metadata:
  name: rosterhub-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rosterhub.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-user: {{ .Values.secrets.postgresUser | quote }}
  postgres-password: {{ .Values.secrets.postgresPassword | quote }}
  postgres-db: {{ .Values.secrets.postgresDb | quote }}

  # Redis Credentials
  redis-password: {{ .Values.secrets.redisPassword | quote }}
