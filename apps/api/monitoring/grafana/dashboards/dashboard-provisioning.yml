# Grafana Dashboard Provisioning Configuration
#
# Automatically loads dashboard JSON files on Grafana startup.

apiVersion: 1

providers:
  - name: 'OneRoster Dashboards'
    orgId: 1
    folder: 'OneRoster'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
