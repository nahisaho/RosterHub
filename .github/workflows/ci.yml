# CI/CD Pipeline for RosterHub
# OneRoster Japan Profile 1.2.2 Integration Hub

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ====================
  # Lint & Format Check
  # ====================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspace=apps/api

      - name: Check Prettier formatting
        run: npm run format -- --check

  # ====================
  # Unit Tests
  # ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/api

      - name: Run unit tests
        run: npm run test --workspace=apps/api -- --passWithNoTests --coverage
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false

  # ====================
  # E2E Tests
  # ====================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: rosterhub
          POSTGRES_PASSWORD: rosterhub_password
          POSTGRES_DB: rosterhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/api

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://rosterhub:rosterhub_password@localhost:5432/rosterhub_test

      - name: Seed test database
        run: npx prisma db seed
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://rosterhub:rosterhub_password@localhost:5432/rosterhub_test

      - name: Run E2E tests
        run: npm run test:e2e --workspace=apps/api -- --forceExit --testTimeout=30000 --runInBand
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://rosterhub:rosterhub_password@localhost:5432/rosterhub_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          API_KEY: test-api-key-for-ci

  # ====================
  # Build
  # ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/api

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 7

  # ====================
  # Docker Build
  # ====================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: false
          tags: rosterhub/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Security Scan
  # ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
