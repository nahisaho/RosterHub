name: CD - Deploy RosterHub API

on:
  workflow_run:
    workflows: ["CI - RosterHub API"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' ||
      github.event.workflow_run.conclusion == 'success'
    environment:
      name: staging
      url: https://staging.rosterhub.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/rosterhub-api:main

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/rosterhub
            docker-compose pull
            docker-compose up -d --no-deps api
            docker-compose exec -T api npx prisma migrate deploy
            docker system prune -f

      - name: Health check
        run: |
          sleep 30
          curl -f https://staging.rosterhub.example.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Staging deployment failed"

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://rosterhub.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/rosterhub-api:main

      - name: Create backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/rosterhub
            docker-compose exec -T postgres pg_dump -U rosterhub rosterhub > backup-$(date +%Y%m%d-%H%M%S).sql

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/rosterhub
            docker-compose pull
            docker-compose up -d --no-deps api
            docker-compose exec -T api npx prisma migrate deploy
            docker system prune -f

      - name: Health check
        run: |
          sleep 30
          curl -f https://rosterhub.example.com/health || exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/rosterhub
            docker-compose down
            # Restore from latest backup
            latest_backup=$(ls -t backup-*.sql | head -1)
            docker-compose exec -T postgres psql -U rosterhub rosterhub < $latest_backup
            docker-compose up -d

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed - rolled back"
