# Technology Stack
tech_stack:
  approach: monorepo
  languages:
    - TypeScript 5.7
  backend:
    framework: NestJS 11.x
    runtime: Node.js 20.x
    orm: Prisma 6.x
    database: PostgreSQL 15
    cache: Redis 7
    queue: BullMQ
  frontend:
    framework: React 18
    build: Vite 5
    state: Zustand
    query: TanStack Query 5
  testing:
    unit: Jest 30
    e2e: Supertest
  infrastructure:
    containerization: Docker
    orchestration: Docker Compose

# Implementation Status
