# CI/CD
cicd:
  ci:
    platform: GitHub Actions
    workflow: .github/workflows/ci.yml
    jobs:
      - lint
      - unit-tests
      - e2e-tests
      - build
      - docker-build
      - security
  cd:
    platform: GitHub Actions
    workflow: .github/workflows/cd.yml
    registry: ghcr.io
    environments:
      - staging
      - production
  dependabot:
    enabled: true
    ecosystems:
      - npm
      - github-actions
      - docker
